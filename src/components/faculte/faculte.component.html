<div class="container">

  <br/>
  <input type="button" class="btn btn-success" id="add" value="ajouter" (click)="add()"/>
  <br/>
  <div class="card" style="width: 50%;" [hidden]="hide">
    <div class="card-header">Ajouter un Faculte</div>
    <div class="card-body">
      <form (ngSubmit)="ajouter()">
          <input type="text" name="nomFaculte" id="nomFaculte" class="form-control" [(ngModel)]="nomFaculte" placeholder="nom Faculte">
          <input list="universite" *ngIf="nomFaculte" name="faculte" [(ngModel)]="idUniversite" name="faculte" class="form-control" placeholder="selectionner faculte">
            <datalist id="universite">
              <option *ngFor="let item of universites" value="{{item.id}}">{{item.nomUniversite}}</option>
            </datalist>
          <br/>
          <input type="submit" value="enregistrer" [disabled]="!idUniversite" class="btn btn-success">
      </form>
    </div>
  </div>
  <br/>
  <div class="card">
  <div class="card-header">Liste des Facultes</div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Faculte</th>
          <th>Details</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of facultes">
          <td>{{item.id}}</td>
          <td>{{item.nomFaculte}}</td>
          <td><button class="btn btn-success">voir</button></td>
          <td><input type="button" class="btn btn-success" value="modifier"></td>
          <td><input type="button" class="btn btn-success" (click)="supprimer(item.id)" value="supprimer"></td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
